server {
    listen 80;
    server_name localhost;

    # Forward all other requests to Nuxt.js (on port 3000)
    location / {
        proxy_pass http://nuxt:3000;  # Forward to the Nuxt container's port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static assets from the container's /static directory
    location /static {
        alias /usr/share/nginx/html/static;
        expires 30d;
    }

    # Serve Nuxt's _nuxt directory (for dynamically generated assets)
    location /_nuxt {
        alias /usr/share/nginx/html/_nuxt;
        expires 7d;
    }
}
